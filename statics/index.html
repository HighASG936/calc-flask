<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>

    <style>
        button
        {
            border-radius: 10px;
            height: 40px;
            min-width: 70px;
            background-color: rgb(235, 163, 30);
            font-size: large;
        }
    </style>
        
</head>
<body>
    <div>
        <h1 style="display: flex; justify-content: center;">Simple Flask Calculator</h1>
        <div style="display: flex; 
        flex-direction: column;
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
        gap: 1rem;
        ">
            <input id="number1" placeholder="0">
            <input id="number2" placeholder="0">

            <div style="
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            ">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>

            <button>Get Result</button>


        </div>
    </div>    
</body>
</html>
